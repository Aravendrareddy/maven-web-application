apiVersion: apps/v1
kind: Deployment
metadata:
  name: maven-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maven-web
  template:
    metadata:
      labels:
        app: maven-web
    spec:
      containers:
      - name: maven-web
        image: aravendrareddy/aravendra:latest  # Jenkins will update this
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: maven-web-service
spec:
  selector:
    app: maven-web
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
